<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic Square</title>
</head>
<body>
 <script>
     const board = [];
     const boxSize = parseInt(prompt());
     const box = {
         y : 0,
         x : Math.round((boxSize-1)/2),
         value : 1,
     };
     function first() {

         for (let i = 0; i < boxSize; i++) {
             board[i] = [];
             for (let j = 0; j < boxSize; j++) {
                 board[i][j] = 0;
             }
         }
         second();
     }
     first();
     function second() {
         for (let i = 0; i < boxSize; i++) {
             for (let j = 0; j < boxSize; j++) {
                 if( board[ box.y ][ box.x ] === 0) {
                     board[ box.y ][ box.x ] = box.value;
                     box.value++;
                     if(box.x + 1 < board.length ){
                         box.x++;
                     }else{
                         box.x = 0;
                     }
                     if(box.y - 1 >= 0){
                         box.y--;
                     }else{
                         box.y = board.length - 1;
                     }

                 }else{
                     if(box.y + 1 === board.length){
                         box.y = 0;
                     }else{
                         box.y++;
                     }
                     if(box.x - 1 < 0){
                         box.x = board.length - 1;
                     }else{
                         box.x--;
                     }

                     if(box.y + 1 === board.length){
                         box.y = 0;
                     }else{
                         box.y++;
                     }
                     board[ box.y ][ box.x ] = box.value;
                     box.value++;
                     if(box.x + 1 < board.length ){
                         box.x++;
                     }else{
                         box.x = 0;
                     }
                     if(box.y - 1 >= 0){
                         box.y--;
                     }else{
                         box.y = board.length - 1;
                     }
                 }
             }
         }
         write()
     }
function write() {
    for (let i = 0; i < board.length; i++) {
        document.write(board[i]+"<br>");

    }

}
 </script>
</body>
</html>
