<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Game</title>    <link rel="stylesheet" href="RockPaperScissor.css"></head><body><header>    <h1>Rock Paper Scissors</h1></header><div class="score-board">    <div id="user-label" class="badge">User</div>    <div id="comp-label" class="badge">Comp</div>    <span id="user-score">0</span>:<span id="computer-score">0</span></div><div class="result">    <p>Choose one of them.</p></div><div class="choices">    <div class="choice" id="r">        <p><img src="rock.jfif"></p>    </div>    <div class="choice" id="p">        <p><img src="paper.jfif"></p>    </div>    <div class="choice" id="s">        <p><img src="scissors.jfif"></p>    </div></div><p id="action-message" onclick="startAgain()">Start again</p><script src="RockPaperScissor.js"></script></body></html>
